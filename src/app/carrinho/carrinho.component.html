<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itemsCarrinho.length > 0; else carrinhoVazio">
  <ul>
    <li *ngFor="let itemCarrinho of itemsCarrinho">
      <img [src]="itemCarrinho.imagem" [alt]="itemCarrinho.descricao" />
      <p>{{ itemCarrinho.descricao }}</p>
      <p>{{ itemCarrinho.preco | currency: "BRL" }}</p>
      <label>
        Quantidade:
        <input type="number" [(ngModel)]="itemCarrinho.quantidade" />
      </label>
      <button
        class="remove-button"
        (click)="removerItemDoCarrinho(itemCarrinho.id)"
      >
        <em class="fa-solid fa-xmark"></em>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">
    Total: {{ calculoTotalCarrinho() | currency: "BRL" }}
  </h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #carrinhoVazio>
  <h1>O carrinho est√° vazio.</h1>
</ng-template>
